name: Build

on:
  pull_request:
  push:
    branches: [master]

jobs:
  lint:
    name: Build output
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: yarn

      - name: Install dependencies
        run: yarn --frozen-lockfile --non-interactive --prefer-offline

      - name: Run linter
        run: yarn build
